<html lang="pt-br">

<!--Começo do cabeçalho com css declarado e metatags feitas-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemlo html com CSS básico declarado globalmente</title>

    <style type="text/css">
        /*Começo do CSS*/
        /*Amarelo*/
        body {
            background-color: yellow
        }

        /*Verde*/
        h1 {
            background-color: #00ff00
        }


        /*Transparente*/
        h2 {
            background-color: transparent
        }


        /*Pink ou Rosa*/
        p {
            background-color: rgb(250, 0, 255)
        }

        /* Fim do CSS  */
    </style>

    <!--Fim do cabeçalho-->
</head>


<body>
    <!--Início do body-->

    <h1>Este é um título h1</h1>
    <h2>Este é um título h2</h2>
    <p>Este é um parágrafo</p>

</body>
<!--Fim do body-->

</html>
